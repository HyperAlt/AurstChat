<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AurstChat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      color: #333;
    }

    .login, .chat {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login.active, .chat.active {
      display: flex;
    }

    .login-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .checkbox-row input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-row a {
      color: #007bff;
      text-decoration: none;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #chat-messages {
      flex: 1;
      width: 100%;
      max-width: 600px;
      margin-bottom: 15px;
      overflow-y: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
    }

    .message {
      margin: 5px 0;
    }

    #chat-input {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 6px 0 0 6px;
      border: 1px solid #ccc;
    }

    #chat-input button {
      border-radius: 0 6px 6px 0;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="login active" id="loginPage">
    <div class="login-box">
      <h2>AurstChat Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />

      <div class="checkbox-row">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="agreeTOS" />
        <label for="agreeTOS">I‚Äôve agreed to the <a href="#" onclick="downloadTOS()">Terms of Service</a></label>
      </div>

      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat" id="chatPage">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="confirmDelete()">üóëÔ∏è</button>
    </div>
  </div>

  <script>
    const loginPage = document.getElementById('loginPage');
    const chatPage = document.getElementById('chatPage');
    const rememberMe = document.getElementById('rememberMe');
    const agreeTOS = document.getElementById('agreeTOS');

    window.onload = () => {
      const savedUser = localStorage.getItem('username');
      const savedPass = localStorage.getItem('password');
      if (savedUser && savedPass) {
        document.getElementById('username').value = savedUser;
        document.getElementById('password').value = savedPass;
        login();
      }
    };

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (!agreeTOS.checked) {
        alert("You must agree to the Terms of Service.");
        return;
      }

      if (rememberMe.checked) {
        localStorage.setItem('username', user);
        localStorage.setItem('password', pass);
      } else {
        localStorage.removeItem('username');
        localStorage.removeItem('password');
      }

      loginPage.classList.remove('active');
      chatPage.classList.add('active');
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (msg !== "") {
        const div = document.createElement("div");
        div.className = "message";
        div.innerText = msg;
        document.getElementById("chat-messages").appendChild(div);
        input.value = "";

        // Scroll to bottom
        document.getElementById("chat-messages").scrollTop = document.getElementById("chat-messages").scrollHeight;

        // Notification
        if (Notification.permission === "granted") {
          new Notification("New Message", { body: msg });
        }
      }
    }

    function confirmDelete() {
      if (confirm("Delete all messages?")) {
        document.getElementById("chat-messages").innerHTML = "";
      }
    }

    function downloadTOS() {
      const blob = new Blob(["AurstChat Terms of Service\n\nWelcome to AurstChat. By using this service, you agree to..."], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "aurstchat_tos.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Ask for notification permission
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }
  </script>
</body>
</html>
